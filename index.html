<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4"></div>

        <div class="col-4 weather-app">
          <div class="row">
            <div class="col-7 type-city">
              <form class="type-city-input">
                <input
                  id="city-input"
                  type="text"
                  placeholder="Type city"
                  autofocus="on"
                  autocomplete="off"
                  type="submit"
                  required
                />
              </form>
              <hr class="rule" />
            </div>
            <div class="col-1 location-arrow">
              <img src="images/location-arrow.svg" width="27" />
            </div>
            <div class="col-4 date-hour">
              <strong> Thu Feb 24 </strong> <br />
              20:50
            </div>
          </div>
          <div class="row">
            <div class="col-12 city-name">LONDON</div>
          </div>
          <div class="row">
            <div class="col-12 weather-icon">
              <img src="images/sunny.svg" alt="sunny" width="250" />
            </div>
          </div>
          <div class="row">
            <div class="col-6 temperature">29°</div>
            <div class="col-6 celsius-farenheit">C | °F</div>
          </div>
          <hr class="rule" />

          <div class="row">
            <div class="col-12 weather-description">Clear and Sunny</div>
          </div>
          <div class="row">
            <div class="col-6 high-low">
              Highest <strong>8°</strong> <br />
              Lowest <strong>7°</strong>
            </div>
            <div class="col-6 humidity-wind">
              Humidity <strong>69%</strong> <br />
              Wind <strong>7km/h</strong>
            </div>
          </div>

          <hr class="rule" />

          <div class="row forecast-days">
            <div class="col-3">FRI</div>
            <div class="col-3">SAT</div>
            <div class="col-3">SUN</div>
            <div class="col-3">MON</div>
          </div>
          <div class="row forecast-icons">
            <div class="col-3">
              <img src="images/sunny.svg" alt="sunny" width="25" />
            </div>
            <div class="col-3">
              <img src="images/sunny.svg" alt="sunny" width="25" />
            </div>
            <div class="col-3">
              <img src="images/sunny.svg" alt="sunny" width="25" />
            </div>
            <div class="col-3">
              <img src="images/sunny.svg" alt="sunny" width="25" />
            </div>
          </div>
          <div class="row forecast-high-low">
            <div class="col-3">18° | <strong>27°</strong></div>
            <div class="col-3">20° | <strong>29°</strong></div>
            <div class="col-3">17° | <strong>28°</strong></div>
            <div class="col-3">18° | <strong>26°</strong></div>
          </div>
          <small>
            <a
              href="https://github.com/debriks/vanilla-weather-app"
              target="_blank"
              >Open-source code</a
            >
            by Deborah Robbiano 2022</small
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
